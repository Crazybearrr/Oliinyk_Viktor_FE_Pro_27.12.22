<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>HW</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_search">
                <label for="postId">Enter id:
                    <input type="number" name="search" id="postId" placeholder="Search">
                </label>
                <button class="btn_search" id="btn_search" type="submit">Search</button>
                <p class="error" id="error">Please enter from 1 to 100</p>
            </div>
        </header>
        <div class="post" id="post"></div>
        <div class="comment" id="comment"></div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
