<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="list">

                <div class="list_items">
                    <span>Cataloge</span>
                    <div class="list_item"  onclick="addHtml(`socks`)">Socks</div>
                    <div class="list_item"  onclick="addHtml(`shorts`)">Shorts</div>
                    <div class="list_item"  onclick="addHtml(`tights`)">Tights</div>
                    <div class="list_item"  onclick="addHtml(`pants`)">Pants</div>
                </div>

                <div class="list_goods">
                    <!-- <div class="list_good">Nike</div> -->
                </div>

                <div class="goods_descriptions">
                    <!-- <div class="goods_description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dicta illo itaque placeat velit impedit voluptas aut possimus quod corrupti numquam dolore sequi inventore, enim, quis nesciunt. Officia quos aut doloremque</div>
                    <span>200</span>
                    <button class="goods_buy">BUY</button> -->
                </div>
        </div>
    </div>

    <div class="popup_container">

            <svg class="close-popup" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24">
                <path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z" />
            </svg>
            <label>
                <div class="label_info">
                    Thank you Your order is being processed
                </div>
            </label>
            <button type="submit">OK</button>
        </form>
    </div>
    <script src="js/products.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
