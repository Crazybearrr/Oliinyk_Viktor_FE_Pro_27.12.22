<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="list">

                <div class="list_items">
                    <span>Cataloge</span>
                    <div class="list_item"  onclick="addHtml(`socks`)">Socks</div>
                    <div class="list_item"  onclick="addHtml(`shorts`)">Shorts</div>
                    <div class="list_item"  onclick="addHtml(`tights`)">Tights</div>
                    <div class="list_item"  onclick="addHtml(`pants`)">Pants</div>
                </div>

                <div class="list_goods">
                    
                </div>

                <div class="goods_descriptions">
                   
                </div>
        </div>
    </div>

    <div class="modal_container">
        <form action="" class="modal novalidate">
            <div class="close-modal" data-close>X</div>
            <fieldset>
                <legend>Contact details</legend><br>

                <div class="modal_group">
                    <input type="text" class="modal_input" placeholder="Name" name="name" >
                    <p class="hide">Enter your name</p>
                </div>

                <div class="modal_group">
                    <input type="text" class="modal_input" placeholder="Last name" name="lastname" >
                    <p class="hide">Enter your last name</p>
                </div>
                
                <div class="modal_group">
                    <input type="tel" class="modal_input" placeholder="Phone: +380999999999" name="phone" >
                    <p class="hide">Enter your phone number</p>
                </div>    

                <div class="modal_group">
                    <label for="">Select payment method:
                        <select name="payment" id="payment">
                            <option value="">---</option>
                            <option value="cash">cash</option>
                            <option value="card">card</option>
                        </select>
                        <p class="hide">Please select payment method</p>
                    </label>
                </div>
                
                <div class="modal_group">
                    <label for="">Nova Рoshta: <input type = "radio" name = "post" value = "nova_poshta"></label>
                    <label for="">Delivery: <input type = "radio" name = "post" value = "delivery"></label>
                </div>

                <div class="modal_group">
                    <label for="">Select city: 
                        <select name="city" id="city" title="Select your city">
                            <option value="">---</option>
                            <option value="Kyiv">Kyiv</option>
                            <option value="Zaporizhzhia">Zaporizhzhia</option>
                            <option value="Kharkiv">Kharkiv</option>
                            <option value="Lviv">Lviv</option>
                            <option value="Ivano-Frankivsk">Ivano-Frankivsk</option>
                        </select>
                        <p class="hide">Please select city</p>
                    </label>
                </div>

                <div class="modal_group">
                    <label for="">Select Post Office:
                        <select name="post_office" id="" title="Select your post office">
                            <option value="">---</option>
                            <option value="1">Post №1 str.Lorem 69</option>
                            <option value="2">Post №2 str.Lorem 69</option>
                            <option value="3">Post №3 str.Lorem 69</option>
                            <option value="7">Post №7 str.Lorem 69</option>
                        </select>
                        <p class="hide">Please select Post Office</p>
                    </label>
                </div>

                <div class="modal_group">
                    <label for="">The total amount:
                        <input type="number" id="tentacles" name="total" min="1" max="100" value="" title="Select the total amount:">
                        <p class="hide">Please select the total amount</p>
                    </label>    
                </div>

                <div class="modal_group">
                    <textarea type="text" class="modal_textarea" placeholder="Comment..." name="comment" id="comment" cols="30" rows="10" maxlength="220"></textarea>
                </div>

                <button type="submit" id="btn_buy">OK</button>

            </fieldset>
        </form>
    </div>
    <script src="js/script.js"></script>
    <script src="js/products.js"></script>
    <script src="js/form_validation.js"></script>
   
</body>
</html>
